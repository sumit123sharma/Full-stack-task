<div class="container mt-4">
    <h2>{{ isEdit ? 'Edit' : 'Create' }} Task</h2>
    <form (ngSubmit)="save()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="task.title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="task.description" name="description"></textarea>
      </div>
      <div class="mb-3">
        <label for="assignedUser" class="form-label">Assigned User (ID)</label>
        <input type="text" class="form-control" id="assignedUser" [(ngModel)]="task.assignedUser" name="assignedUser">
      </div>
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select class="form-select" id="priority" [(ngModel)]="task.priority" name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" [(ngModel)]="task.status" name="status">
          <option value="to-do">To Do</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <!-- <a routerLink="/projects/{{task.projectId}}/tasks" class="btn btn-secondary ms-2">Cancel</a> -->
    </form>
  </div>
